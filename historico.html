<div class="page" data-name="historico">
    <div class="navbar">
      <div class="navbar-inner bg-black">
        <div class="left">
          <a href="" class="link back">                   
            <i class="f7-icons">arrow_left</i>              
          </a>
        </div>
        <div class="title text-white">Orgazine seus gastos</div>
      </div>
    </div>

    <div class="page-content">
        <div class="block">  
            <form class="list" id="form_public">
                <h3 class="title text-align-center">Informações troca de óleo</h3>
                <ul>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Data da troca</div>
                              <div class="item-input-wrap">
                                <input type="date" id="dataTroca">
                              </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Proxíma troca</div>
                              <div class="item-input-wrap">
                                <input type="date" id="dataPtroca">
                              </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="button-round button button-fill button-large bg-color-black" id="btn-oleo">Salvar</button>
                <h3 class="title text-align-center">Informações abastecimentos</h3>
                <ul>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Dia</div>
                              <div class="item-input-wrap">
                                <input type="date" id="dia">
                              </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Valor abastecido</div>
                              <div class="item-input-wrap">
                                <input type="number" id="valorAbast" data-mask="0000" placeholder="R$ 0000">
                              </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="button-round button button-fill button-large bg-color-black" id="btn-combus">Salvar</button>
            </form>
        </div>
    </div>
</div>
